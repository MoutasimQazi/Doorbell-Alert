<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Detection System - Zoha Durrani</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .logo i {
            font-size: 40px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo-text p {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .developer-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .developer-badge i {
            font-size: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 30px;
            position: relative;
            z-index: 10;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .card-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoFeed {
            width: 100%;
            height: auto;
            display: none;
        }

        .video-placeholder {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .video-placeholder i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .status-indicator.active {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .status-indicator.inactive {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn i, .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-start {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .alerts-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .alert-item {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #f44336;
            animation: slideIn 0.5s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-icon {
            width: 40px;
            height: 40px;
            background: #f44336;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .alert-content {
            flex: 1;
        }

        .alert-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .alert-confidence {
            font-size: 14px;
            color: #f44336;
            font-weight: 600;
        }

        .alert-time {
            font-size: 12px;
            color: #666;
        }

        .no-alerts {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .no-alerts i {
            font-size: 50px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alerts-container::-webkit-scrollbar {
            width: 8px;
        }

        .alerts-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .alerts-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <div class="logo-text">
                    <h1>Criminal Detection System</h1>
                    <p>AI-Powered Doorbell Security Monitoring</p>
                </div>
            </div>
            <div class="developer-badge">
                <i class="fas fa-code"></i>
                <span>Developed by <strong>Zoha Durrani</strong></span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dashboard">
            <div>
                <div class="card video-container">
                    <div class="status-indicator inactive" id="statusIndicator">
                        <span class="status-dot"></span>
                        <span>Camera Offline</span>
                    </div>
                    <div class="video-placeholder" id="videoPlaceholder">
                        <i class="fas fa-video-slash"></i>
                        <h3>Camera Feed Inactive</h3>
                        <p>Click "Start Camera" to begin monitoring</p>
                    </div>
                    <img id="videoFeed" alt="Camera Feed">
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-sliders-h"></i>
                        </div>
                        <h2 class="card-title">Camera Controls</h2>
                    </div>
                    <div class="controls">
                        <button class="btn btn-start" id="startBtn" onclick="startCamera()">
                            <i class="fas fa-play"></i>
                            <span>Start Camera</span>
                        </button>
                        <button class="btn btn-stop" id="stopBtn" onclick="stopCamera()" disabled>
                            <i class="fas fa-stop"></i>
                            <span>Stop Camera</span>
                        </button>
                    </div>
                    <div class="stats">
                        <div class="stat-box">
                            <div class="stat-value" id="databaseSize">0</div>
                            <div class="stat-label">Database Size</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="alertCount">0</div>
                            <div class="stat-label">Active Alerts</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h2 class="card-title">Criminal Alerts</h2>
                </div>
                <div class="alerts-container" id="alertsContainer">
                    <div class="no-alerts">
                        <i class="fas fa-bell-slash"></i>
                        <p>No alerts detected</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let alertPollingInterval;

        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 50 + 10 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particles.appendChild(particle);
            }
        }

        async function startCamera() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.innerHTML = '<div class="loading"></div><span>Starting...</span>';

            try {
                const response = await fetch(`${API_URL}/api/camera/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('videoFeed').style.display = 'block';
                    document.getElementById('videoPlaceholder').style.display = 'none';
                    document.getElementById('videoFeed').src = `${API_URL}/api/camera/feed?${Date.now()}`;
                    document.getElementById('statusIndicator').className = 'status-indicator active';
                    document.getElementById('statusIndicator').innerHTML = '<span class="status-dot"></span><span>Camera Active</span>';
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('databaseSize').textContent = data.database_size || 0;
                    
                    startAlertPolling();
                } else {
                    alert(data.error || 'Failed to start camera');
                }
            } catch (error) {
                alert('Error connecting to server: ' + error.message);
            } finally {
                startBtn.disabled = false;
                startBtn.innerHTML = '<i class="fas fa-play"></i><span>Start Camera</span>';
            }
        }

        async function stopCamera() {
            try {
                await fetch(`${API_URL}/api/camera/stop`, { method: 'POST' });
                document.getElementById('videoFeed').style.display = 'none';
                document.getElementById('videoPlaceholder').style.display = 'block';
                document.getElementById('statusIndicator').className = 'status-indicator inactive';
                document.getElementById('statusIndicator').innerHTML = '<span class="status-dot"></span><span>Camera Offline</span>';
                document.getElementById('stopBtn').disabled = true;
                
                stopAlertPolling();
            } catch (error) {
                alert('Error stopping camera: ' + error.message);
            }
        }

        function startAlertPolling() {
            alertPollingInterval = setInterval(fetchAlerts, 2000);
            fetchAlerts();
        }

        function stopAlertPolling() {
            if (alertPollingInterval) {
                clearInterval(alertPollingInterval);
            }
        }

        async function fetchAlerts() {
            try {
                const response = await fetch(`${API_URL}/api/alerts/latest`);
                const data = await response.json();

                if (response.ok && data.alerts) {
                    displayAlerts(data.alerts);
                    document.getElementById('alertCount').textContent = data.count || 0;
                }
            } catch (error) {
                console.error('Error fetching alerts:', error);
            }
        }

        function displayAlerts(alerts) {
            const container = document.getElementById('alertsContainer');
            
            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="no-alerts">
                        <i class="fas fa-bell-slash"></i>
                        <p>No alerts detected</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = alerts.map(alert => {
                const time = new Date(alert.timestamp).toLocaleTimeString();
                return `
                    <div class="alert-item">
                        <div class="alert-icon">
                            <i class="fas fa-user-secret"></i>
                        </div>
                        <div class="alert-content">
                            <div class="alert-name">${alert.name}</div>
                            <div class="alert-confidence">Confidence: ${alert.confidence.toFixed(1)}%</div>
                            <div class="alert-time">${time}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        createParticles();
    </script>
</body>
</html>
